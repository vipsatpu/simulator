<html>

<body  style="background-color: lightblue;">
<div class="container" style="text-align:center">
  <h2>Refrigerator</h2>

        <div class="col-lg-3">
        <label>Temperature : </label>
        <div class="col-lg-7">
          <div class="col-lg-2">
             <div class="input-group" style="width: 130px;margin-left: 360px;">
                <span class="input-group-btn">
                 <button type="button" class="quantity-left-minus btn btn-danger btn-number"  data-type="minus" data-field="">
                <span class="glyphicon glyphicon-minus"></span>
                 </button>
                 </span>
                 <input type="text" id="quantity" name="quantity" class="form-control input-number" value="10" min="1" max="100">
                   <span class="input-group-btn">
                   <button type="button" class="quantity-right-plus btn btn-success btn-number" data-type="plus" data-field="">
                    <span class="glyphicon glyphicon-plus"></span>
                  </button>
                  </span>
              </div>
            </div> </div>
           </div><br>
            <div class="col-lg-3">
        <label>Humidity : </label>
        <div class="col-lg-7">
          <div class="col-lg-2">
             <div class="input-group" style="width: 130px;margin-left:360px;">
                <span class="input-group-btn">
                 <button type="button" class="quantity-left-minus btn btn-danger btn-number"  data-type="minus" data-field="">
                <span class="glyphicon glyphicon-minus"></span>
                 </button>
                 </span>
                 <input type="text" id="humidity" name="humidity" class="form-control input-number" value="45" min="1" max="100">
                   <span class="input-group-btn">
                   <button type="button" class="quantity-right-plus btn btn-success btn-number" data-type="plus" data-field="">
                    <span class="glyphicon glyphicon-plus"></span>
                  </button>
                  </span>
              </div>
            </div> </div>
           </div>
         <br>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary" style=" float: left; margin-left: 425px; onclick="simulateData()">Send</button>
        </div>
     
      </div>
<script src="../js/mqttws31.js" type="text/javascript"></script>
<script src="../js/realtime.js" type="text/javascript"></script>
<script type="text/javascript">

var orgId = localStorage.getItem("orgId");
var deviceType = localStorage.getItem("deviceType");
var deviceId = localStorage.getItem("deviceId");

var deviceToken = localStorage.getItem("deviceToken");

var realtime = new Realtime(orgId,deviceType,deviceId,deviceToken,10,40);

</script>
<script>
$(document).ready(function(){

	var quantitiy=0;
	   $('.quantity-right-plus').click(function(e){
	        
	        // Stop acting like a button
	        e.preventDefault();
	        // Get the field name
	        var quantity = parseInt($('#quantity').val());
	        
	        // If is not undefined
	            
	            $('#quantity').val(quantity + 1);

	          
	            // Increment
	        
	    });

	     $('.quantity-left-minus').click(function(e){
	        // Stop acting like a button
	        e.preventDefault();
	        // Get the field name
	        var quantity = parseInt($('#quantity').val());
	        
	        // If is not undefined
	      
	            // Increment
	            if(quantity>0){
	            $('#quantity').val(quantity - 1);
	            }
	    });
	    
	});
</script>
