<!DOCTYPE html>
<html lang="en">
<head>
  <title>Device Configuration</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">
  <h2>Please Fill Registered Device Details</h2>
  <form method="post">
    <div class="form-group">
      <label >Organization ID:</label>
      <input type="text" class="form-control" id="orgid" placeholder="Enter Org Id" name="orgid">
    </div>
    <div class="form-group">
      <label>Device Type:</label>
      <input type="text" class="form-control" id="deviceType" placeholder="Enter Device type" name="deviceType">
    </div>
     <div class="form-group">
      <label>Device Id:</label>
      <input type="text" class="form-control" id="deviceId" placeholder="Enter Device ID" name="deviceId">
    </div>
     <div class="form-group">
      <label>Device Token:</label>
      <input type="password" class="form-control" id="deviceToken" placeholder="Enter Device Token" name="deviceToken">
    </div> 
    <button class="btn btn-primary"><a onclick="connectDevice()" href="index.html" style="color: white;text-decoration: none;">Connect Device</a></button>
    <!-- <input type="submit" name="sendData" id="sendevent" value="Connect Device" class="btn btn-default" target="index.html" onclick="connectDevice()" /></td>  
    <button type="submit" class="btn btn-default" onclick="connectDevice()">Submit</button>-->
  </form>
</div>
 <script src="../js/mqttws31.js" type="text/javascript"></script>
 
      <script type="text/javascript">
		function connectDevice() {
            var orgId = document.getElementById("orgid").value;
            var deviceType = document.getElementById("deviceType").value;
            var deviceId = document.getElementById("deviceId").value;
            var deviceToken = document.getElementById("deviceToken").value;
            
    		localStorage.setItem("orgId", orgId);
    		localStorage.setItem("deviceType", deviceType);
    		localStorage.setItem("deviceId", deviceId);
    		localStorage.setItem("deviceToken", deviceToken);
          }
          </script>
</body>
</html>
